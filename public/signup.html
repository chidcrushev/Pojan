<!DOCTYPE html>
<html lang="en">
<head>
    <title>NMSU assistantship portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons. If there is a requirement, we can import this.  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Importing materialize.css library, Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body> 
  <div class="bg-template red accent-2"></div>
    <div class="container">
      <div class="valign-wrapper row signin-box">
        <div class="col card hoverable s12 white z-depth-3">
          <form class="col s12">
            <div class="card-content">
                <div class="row">
                    <a href="signin.html" class="btn-flat right">
                        <i class="material-icons">close</i>
                    </a>
                </div>
                
                <h4 class="center-align grey-text text-darken-2">Sign Up</h4>

                <div class="row">
                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="first_name" type="text" class="validate">
                            <label for="first_name" class="red-text accent-2">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name" class="red-text accent-2">Last Name</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input id="email" type="email" class="validate">
                            <label for="email" class="red-text accent-2">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="password" type="password" class="validate">
                            <label for="password" class="red-text accent-2">Password</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">lock_outline</i>
                            <input id="confirm_password" type="password" class="validate">
                            <label for="confirm_password" class="red-text accent-2">Confirm Password</label>
                        </div>
                    </div> 
                </div>

                <div class="row center">
                    <button class="btn btn-large waves-effect waves-light red accent-2" type="submit" name="action">SIGN UP</button>
                </div>
            </div> 
          </form>
        </div>
      </div>
    </div>

    <footer class="page-footer transparent">
        <div class="footer-copyright transparent">
          <div class="container center-align grey-text text-darken-4">
            <span>Â©2020. Web & Internet Programming.</span>    
          </div>
        </div>
    </footer>
  
  <!-- Importing materialize.css library -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/script.js"></script>
</body>
</html>
