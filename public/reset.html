<!DOCTYPE html>
<html lang="en">
<head>
    <title>NMSU assistantship portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons. If there is a requirement, we can import this.  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Importing materialize.css library, Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body> 
    <div class="bg-template red accent-2"></div>
    <main class="center-pane">
        <div class="container">
            <div class="row signin-box">
                <div class="col card s12 white z-depth-1">
                    <a href="signin.html" class="close-pane-icon"><i class="material-icons">close</i></a>
                    <form class="col s12">
                        <div class="card-content">
                            <h5 class="center-align grey-text text-darken-2">Reset Password</h5>
                            <p class="center-align">A password reset link will be sent to your email.</p>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" autocomplete="off">
                                    <label for="email" class="red-text accent-2">What's your email?</label>
                                </div>
                            </div>

                            <div class="row center">
                                <button class="btn waves-effect waves-light red accent-2" type="submit" name="action">RESET</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="row footer-container">
        <div class="container footer-pane">
            <div class="col s12 center-align grey-text text-darken-4">
                <span>&copy; 2020. Web &amp; Internet Programming.</span>    
            </div>
        </div>
    </footer>

  <!-- Importing materialize.css library -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/script.js"></script>
</body>
</html>
