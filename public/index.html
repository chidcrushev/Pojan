<!DOCTYPE html>
<html lang="en">
<head>
    <title>NMSU assistantship portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons. If there is a requirement, we can import this.  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Importing materialize.css library, Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body> 
  <div class="bg-template red accent-2">
    <div class="container">
      <div class="valign-wrapper row signin-box">
        <div class="col card hoverable s12 white z-depth-3">
          <form class="col s12">
            <div class="card-content">
              <h4 class="center-align">Sign In</h4>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" autocomplete="off">
                  <label for="email" class="red-text accent-2">Email</label>
                </div>
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password" class="red-text accent-2">Password</label>
                </div>
              </div>
              <div class="row center">
                <button class="btn btn-large waves-effect waves-light red accent-2" type="submit" name="action">SIGN IN</button>
              </div>
            </div>
            
            <div class="card-action center">
              <div class="row">
                <div class="col s6 "><a href="reset.html" class="grey-text">Forgot password?</a></div>
                <div class="col s6 "><a href="signup.html" class="grey-text">Not a member yet?</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Importing materialize.css library -->
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/script.js"></script>
</body>
</html>
