<!DOCTYPE html>
<html lang="en">
<head>
    <title>NMSU assistantship portal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons. If there is a requirement, we can import this.  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Importing materialize.css library, Compiled and minified CSS -->

    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body> 
  <div class="bg-template red accent-2"></div>
    <div class="container">
      <div class="valign-wrapper row signin-box">
        <div class="col card hoverable s12 white z-depth-3">
          <form class="col s12">
            <div class="card-content">
                <h5 class="center-align text-darken-2">Sign In</h5>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="email" type="email" class="validate" autocomplete="off">
                        <label for="email" class="red-text accent-2">Email</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_open</i>
                        <input id="password" type="password" class="validate">
                        <label for="password" class="red-text accent-2">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col s6"><a href="reset.html" class="grey-text text-darken-4">Forgot password?</a></div>
                    <div class="col s6 right-align"><a href="signup.html" class="grey-text text-darken-4">Not a member yet?</a></div>
                </div>

                <div class="row center">
                    <button class="btn btn-large waves-effect waves-light red accent-2" type="submit" name="action">SIGN IN</button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="page-footer transparent">
        <div class="footer-copyright transparent">
          <div class="container center-align grey-text text-darken-4">
            <span>Â©2020. Web & Internet Programming.</span>    
          </div>
        </div>
    </footer>

  <script src="/socket.io/socket.io.js"></script>  
  <script src="js/script.js"></script>
</body>
</html>
